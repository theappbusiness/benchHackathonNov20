apply plugin: "com.android.library"
apply from: rootProject.file("common.gradle")

def composeVersion = "1.0.0-alpha08"
def mockk_version = "1.10.3-jdk8"
dependencies {
    // Feature module
    implementation project(":lib-theming")
    // Plugin
    implementation "com.vanpra.compose-material-dialogs:datetime:0.2.6"
    implementation("com.benasher44:uuid:0.2.2")
    implementation "com.google.android.gms:play-services-maps:17.0.0"
    // Compose
    implementation "androidx.compose.compiler:compiler:$composeVersion"
    implementation "androidx.compose.ui:ui:$composeVersion"
    // Tooling support (Previews, etc.)
    implementation "androidx.ui:ui-tooling:$composeVersion"
    // Foundation (Border, Background, Box, Image, Scroll, shapes, animations, etc.)
    implementation "androidx.compose.foundation:foundation:$composeVersion"
    // Material Design
    implementation "androidx.compose.material:material:$composeVersion"
    // Material design icons
    implementation "androidx.compose.material:material-icons-core:$composeVersion"
    implementation "androidx.compose.material:material-icons-extended:$composeVersion"

    // Tests
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.4.2"
    testImplementation "io.mockk:mockk:$mockk_version"
    implementation "junit:junit:4.12"
}

android {
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerVersion = "1.4.20"
        kotlinCompilerExtensionVersion = "$composeVersion"
    }
    packagingOptions {
        exclude("META-INF/*")
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += ["-Xallow-jvm-ir-dependencies", "-Xskip-prerelease-check"]
    }
}